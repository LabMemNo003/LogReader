<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Highlight Text</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="pattern" id="pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="color" id="color">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="hint" id="hint">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="link" id="link">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="regExp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="add">Add</button>
                </td>
                <td>
                    <button id="trigger">Ttigger</button>
                </td>
                <td>
                    <button id="clean">Clean</button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <hr />
    <table>
        <thead>
            <tr>
                <th colspan="3">Collapse and Expand</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start pattern" id="start_pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start color" id="start_color">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="start_regExp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="start_censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="start_multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end pattern" id="end_pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end color" id="end_color">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="end_regExp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="end_censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="end_multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ce_add">Add</button>
                </td>
                <td>
                    <button id="ce_trigger">Ttigger</button>
                </td>
                <td>
                    <button id="ce_clean">Clean</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="popup.js"></script>
</body>

</html>
