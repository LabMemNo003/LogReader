<!DOCTYPE html>
<html>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Highlight Text</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="pattern" id="hl_pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="color" id="hl_color">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="hint" id="hl_hint">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="link" id="hl_link">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="hl_regexp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="hl_censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="hl_multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="hl_add">Add</button>
                </td>
                <td>
                    <button id="hl_clean">Clean</button>
                </td>
                <td>
                    <button id="hl_trigger">Ttigger</button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <hr />
    <table>
        <thead>
            <tr>
                <th colspan="3">Collapse and Expand</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start pattern" id="ces_pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start color" id="ces_color">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start hint" id="ces_hint">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="start link" id="ces_link">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="ces_regexp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="ces_censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="ces_multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <hr />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end pattern" id="cee_pattern">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end color" id="cee_color">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end hint" id="cee_hint">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="end link" id="cee_link">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="cee_regexp">
                    <label>RegExp</label>
                </td>
                <td>
                    <input type="checkbox" id="cee_censitive">
                    <label>Censitive</label>
                </td>
                <td>
                    <input type="checkbox" id="cee_multiline">
                    <label>Multiline</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="ce_trigger">Ttigger</button>
                </td>
                <td>
                    <button id="ce_add">Add</button>
                </td>
                <td>
                    <button id="ce_clean">Clean</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="popup.js"></script>
</body>

</html>
